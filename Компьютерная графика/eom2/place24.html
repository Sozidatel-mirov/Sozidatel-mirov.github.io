<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Site</title>
  <link rel="stylesheet" href="../css/place.css">
  <style>
    .containero {
        display: flex;
        justify-content: center;
        align-items: center;
        flex-direction: column;
        margin-top: 50px;
    }

    .placeholders {
        display: flex;
        box-sizing: border-box;
    }

    .placeholder {
        position: relative;
        width: 300px;
    height: 150px;
    border: 2px solid #888;
    margin: 10px;
    background-color: #ddd;
    border-radius: 10px;
    box-shadow: 0px 0px 7px #cecece;
    box-sizing: content-box;
    display: flex; /* Добавьте это свойство */
    justify-content: center; /* Выравнивание по горизонтали */
    align-items: center; /* Выравнивание по вертикали */
    }

    .tiles {
        display: flex;
       
    }

    .tile {
        width: 300px;
        border-radius: 10px;
    height: 150px;
    border: 2px solid #888;
    margin: 10px;
    cursor: pointer;
    background-color: #fff;
    transition: background-color 0.3s;
    display: flex;
    justify-content: center;
    align-items: center;
    font-size: 18px;
    box-sizing: content-box;
    justify-content: center;
    align-items: center;
    text-align: center;
    box-shadow: 0px 0px 7px #cecece;
    }

    button {
        background-color: #fff;
        border: 2px solid #888;
        padding: 10px 20px;
        cursor: pointer;
        font-size: 16px;
        margin-top: 20px;
    }

    .correct {
        background-color: #8cff66; /* Зелёный цвет при правильном ответе */
    }

    .incorrect {
        background-color: #ff6666; /* Красный цвет при неправильном ответе */
    }

    .unused {
        background-color: #ff6666; /* Красный цвет для неиспользованных плашек и мест */
    }
</style>
</head>

<body>
  <a href="../index.html" class="back">На Главную</a>
  
  <div class="block" >
    <h2>Основы компьютерной графики</h2>
    <div class="place__header">
        <p>Расположите этапы создания скелетной анимации в правильном порядке</p>
        <span>17/17</span>
    </div>
    <hr>
    <div class="place__body">

        <div class="containero">
            <div class="placeholders">
                <div class="placeholder" id="placeholder1" ondragover="allowDrop(event)" ondrop="drop(event)">1</div>
                <div class="placeholder" id="placeholder2" ondragover="allowDrop(event)" ondrop="drop(event)">2</div>
                <div class="placeholder" id="placeholder3" ondragover="allowDrop(event)" ondrop="drop(event)">3</div>
                <div class="placeholder" id="placeholder4" ondragover="allowDrop(event)" ondrop="drop(event)">4</div>
            </div>
            <div class="tiles">
                <div class="tile tile1" id="tile2" draggable="true" ondragstart="drag(event)">Привязка объекта к скелету</div>
                <div class="tile tile2" id="tile3" draggable="true" ondragstart="drag(event)">Анимация движения костей</div>
                <div class="tile tile3" id="tile4" draggable="true" ondragstart="drag(event)">Интерполяция и добавление деталей</div>
                <div class="tile tile4" id="tile1" draggable="true" ondragstart="drag(event)">Создание скелета</div>
            </div>
            
        </div>
    
        <script>
            function allowDrop(ev) {
                ev.preventDefault();
            }
    
            function drag(ev) {
                ev.dataTransfer.setData("text", ev.target.id);
            }
    
            function drop(ev) {
                ev.preventDefault();
                var data = ev.dataTransfer.getData("text");
                var draggedElement = document.getElementById(data);
                var placeholder = ev.target;
                placeholder.appendChild(draggedElement);
    
                draggedElement.style.position = 'absolute';
                draggedElement.style.top = '0';
                draggedElement.style.left = '0';
    
                var rect = placeholder.getBoundingClientRect();
                var tileRect = draggedElement.getBoundingClientRect();
                draggedElement.style.top = (rect.top - tileRect.top) + 'px';
                draggedElement.style.left = (rect.left - tileRect.left) + 'px';
            }
    
            function checkAnswers() {
                var placeholders = document.querySelectorAll('.placeholder');
                var tiles = document.querySelectorAll('.tile');
    
                // Сначала перекрашиваем все плашки и места в красный
                tiles.forEach(function(tile) {
                    tile.classList.add('incorrect');
                });
    
                placeholders.forEach(function(placeholder) {
                    placeholder.classList.add('incorrect');
                });
    
                // Затем перекрашиваем правильные в зелёный
                placeholders.forEach(function(placeholder, index) {
                    var tile = placeholder.querySelector('.tile');
    
                    if (tile && tile.id === 'tile' + (index + 1) && tile.parentElement) {
                        tile.classList.remove('incorrect');
                        tile.classList.add('correct');
                        placeholder.classList.remove('incorrect');
                    }
                });
    
                // Перекрашиваем неиспользованные плашки в красный
                tiles.forEach(function(tile) {
                    if (!tile.parentElement) {
                        tile.classList.add('unused');
                    }
                });
            }
        </script>
   
    </div>
</div>
      
      <div class="line">
        <div id="timer" class="timer">00:00</div>
        <button onclick="checkAnswers()" class="place__back">Ответить</button>
        <a href="place23.html"><button class="place__back" >На шаг назад</button></a>
        
  </div>
</body>

</html>
