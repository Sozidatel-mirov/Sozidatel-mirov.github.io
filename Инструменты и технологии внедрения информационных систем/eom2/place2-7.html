<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Site</title>
  <link rel="stylesheet" href="../css/place.css">
  
</head>

<body>
  <a href="../index.html" class="back">На Главную</a>
  
  <div class="block">
    <h2>Инструменты и технологии внедрения информационных систем</h2>
        <div class="place__header">
            <p>Выберите верные элементы управления интерфейса</p>

            <div class="spanline"><span>10/10</span> </div>
        </div>
        <hr>
        <div class="place__body">
         
            <div class="containero">
                <div class="placeholders">
                    <div class="placeholder" id="placeholder1" ondragover="allowDrop(event)" ondrop="drop(event)"></div>
                    <div class="placeholder" id="placeholder2" ondragover="allowDrop(event)" ondrop="drop(event)"></div>
                    <div class="placeholder" id="placeholder3" ondragover="allowDrop(event)" ondrop="drop(event)"></div>

                </div>
                <div class="placeholders">
                    <div class="placeholder" id="placeholder1" ondragover="allowDrop(event)" ondrop="drop(event)"></div>
                    <div class="placeholder" id="placeholder2" ondragover="allowDrop(event)" ondrop="drop(event)"></div>
                    <div class="placeholder" id="placeholder3" ondragover="allowDrop(event)" ondrop="drop(event)"></div>
                    
                </div>
                <div class="tiles">
                    <div class="tile" id="tile2" draggable="true" ondragstart="drag(event)">Кнопка</div>
                    <div class="tile" id="tile55" draggable="true" ondragstart="drag(event)">Элемент управления</div>
                    <div class="tile" id="tile551" draggable="true" ondragstart="drag(event)">Сообщение</div>
                    <div  class="tile" id="tile6" draggable="true" ondragstart="drag(event)">Меню</div>
                </div>
                <div class="tiles">
                    <div  class="tile" id="tile1" draggable="true" ondragstart="drag(event)">Ссылка</div>
                    <div  class="tile" id="tile5" draggable="true" ondragstart="drag(event)">Поле ввода</div>     
                    <div  class="tile" id="tile3" draggable="true" ondragstart="drag(event)">Вкладка</div>
                    <div class="tile" id="tile4" draggable="true" ondragstart="drag(event)">Выпадающий список</div>
                    <div class="tile" id="tile556" draggable="true" ondragstart="drag(event)">Ошибка</div>
                    
                </div>
            </div>
        
            <script>
                function allowDrop(ev) {
                    ev.preventDefault();
                }
        
                function drag(ev) {
                    ev.dataTransfer.setData("text", ev.target.id);
                }
        
                function drop(ev) {
                    ev.preventDefault();
                    var data = ev.dataTransfer.getData("text");
                    var draggedElement = document.getElementById(data);
                    var placeholder = ev.target;
                    placeholder.appendChild(draggedElement);
        
                    draggedElement.style.position = 'absolute';
                    draggedElement.style.top = '0';
                    draggedElement.style.left = '0';
        
                    var rect = placeholder.getBoundingClientRect();
                    var tileRect = draggedElement.getBoundingClientRect();
                    draggedElement.style.top = (rect.top - tileRect.top) + 'px';
                    draggedElement.style.left = (rect.left - tileRect.left) + 'px';
                }
        
                function checkAnswers() {
                    var placeholders = document.querySelectorAll('.placeholder');
                    var tiles = document.querySelectorAll('.tile');
        
                    // Сначала перекрашиваем все плашки и места в красный
                    tiles.forEach(function(tile) {
                        tile.classList.add('incorrect');
                    });
        
                    placeholders.forEach(function(placeholder) {
                        placeholder.classList.add('incorrect');
                    });
        
                    // Затем перекрашиваем правильные в зелёный
                    placeholders.forEach(function(placeholder, index) {
                        var tile = placeholder.querySelector('.tile');
        
                        if ((tile && tile.id === 'tile' + (index + 1) && tile.parentElement)
                    ||(tile && tile.id === 'tile' + (index + 2) && tile.parentElement)
                    ||(tile && tile.id === 'tile' + (index + 3) && tile.parentElement)
                    ||(tile && tile.id === 'tile' + (index + 4) && tile.parentElement)
                    ||(tile && tile.id === 'tile' + (index + 5) && tile.parentElement)
                    ||(tile && tile.id === 'tile' + (index + 6) && tile.parentElement)
                    ||(tile && tile.id === 'tile' + (index) && tile.parentElement)
                    ||(tile && tile.id === 'tile' + (index) && tile.parentElement)
                    ||(tile && tile.id === 'tile' + (index - 1) && tile.parentElement)
                    ||(tile && tile.id === 'tile' + (index - 2) && tile.parentElement)
                    ||(tile && tile.id === 'tile' + (index - 3) && tile.parentElement)
                    ||(tile && tile.id === 'tile' + (index - 4) && tile.parentElement)
                    ||(tile && tile.id === 'tile' + (index - 5) && tile.parentElement)
                    ||(tile && tile.id === 'tile' + (index - 6) && tile.parentElement)
                    ||(tile && tile.id === 'tile' + (index) && tile.parentElement)) {
                            tile.classList.remove('incorrect');
                            tile.classList.add('correct');
                            placeholder.classList.remove('incorrect');
                        }
                    });
        
                    // Перекрашиваем неиспользованные плашки в красный
                    tiles.forEach(function(tile) {
                        if (!tile.parentElement) {
                            tile.classList.add('unused');
                        }
                    });
                }
            </script>
    </div>
</div>
      
        
      
      <div class="line">
        
        <button onclick="checkAnswers()" class="place__back">Ответить</button>
        <a href="place2-71.html" class="place__back" id="place__back2" >На шаг назад</a>
        
  </div>
</body>

</html>
