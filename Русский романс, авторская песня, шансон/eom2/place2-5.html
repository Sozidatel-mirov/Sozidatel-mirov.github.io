<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Site</title>
  <link rel="stylesheet" href="../css/place.css">
  <style>
    
    .container {
        display: flex;
        justify-content: center;
        align-items: center;
        flex-direction: column;
        margin-top: 50px;
    }

    .placeholders {
        display: flex;
        box-sizing: border-box;
        text-align: left;
    }
    .placeholder {
        position: relative;
        width: 200px;
    height: 20px;
    border: 2px solid #888;
    margin: 2px;
    background-color: #ddd;
    border-radius: 6px;
    box-shadow: 0px 0px 5px #cecece;
    box-sizing: content-box;
    display: flex; /* Добавьте это свойство */
    justify-content: center; /* Выравнивание по горизонтали */
    align-items: center; /* Выравнивание по вертикали */
    }

    .tiles {
        display: flex;
       text-align: center;
       justify-content: center; /* Выравнивание по горизонтали */
    align-items: center; /* Выравнивание по вертикали */
    margin-top: 5px;
    }

    .tile {
        width: 200px;
        border-radius: 5px;
    height: 20px;
    border: 2px solid #888;
    margin: 10px;
    cursor: pointer;
    background-color: #fff;
    transition: background-color 0.3s;
    display: flex;
    justify-content: center;
    align-items: center;
    font-size: 18px;
    box-sizing: content-box;
    justify-content: center;
    align-items: center;
    text-align: center;
    box-shadow: 0px 0px 5px #cecece;
    }

    button {
        background-color: #fff;
        border: 2px solid #888;
        padding: 10px 20px;
        cursor: pointer;
        font-size: 16px;
        margin-top: 20px;
    }

    .correct {
        background-color: #8cff66;
    }
    .incorrect {
        background-color: #ff6666;
    }

    .unused {
        background-color: #ff6666; /* Красный цвет для неиспользованных плашек и мест */
    }
    </style>
</head>

<body>

            <span>5/10</span>
        </div>

            <p style="font-size: 20px; font-weight: 600;">Задание: разобрать каждую руку по отдельности.</p>
            <br>
            <img src="../image/data/23.png" alt="">
    <a href="place2-6.html"><button class="place__btn"  onclick="next()">Далее</button></a>
    </div>
</div>

        <div id="timer" class="timer">00:00</div>
        <button onclick="checkAnswers()" class="place__back">Ответить</button>
        <a href="place2-4.html"><button class="place__back" >На шаг назад</button></a>
        
  </div>
</body>

</html>
