    .containero {
        display: flex;
        justify-content: center;

    }

    .placeholders {
        display: flex;
        box-sizing: border-box;
    }

    .placeholder {
        position: relative;
        width: 300px;
    height: 150px;
    border: 2px solid #888;
    margin: 10px;
    background-color: #ddd;
    border-radius: 10px;
    box-shadow: 0px 0px 7px #cecece;
    box-sizing: content-box;
    display: flex; /* Добавьте это свойство */
    justify-content: center; /* Выравнивание по горизонтали */
    align-items: center; /* Выравнивание по вертикали */
    }

    .tiles {
        display: flex;
       
    }

    .tile {
        width: 300px;
        border-radius: 10px;
    height: 150px;
    border: 2px solid #888;
    margin: 10px;
    cursor: pointer;
    background-color: #fff;
    transition: background-color 0.3s;
    display: flex;
    justify-content: center;
    align-items: center;
    font-size: 18px;
    box-sizing: content-box;
    justify-content: center;
    align-items: center;
    text-align: center;
    box-shadow: 0px 0px 7px #cecece;
    }

    button {
        background-color: #fff;
        border: 2px solid #888;
        padding: 10px 20px;
        cursor: pointer;
        font-size: 16px;
        margin-top: 20px;
    }

    .correct {
        background-color: #8cff66; /* Зелёный цвет при правильном ответе */
    }

    .incorrect {
        background-color: #ff6666; /* Красный цвет при неправильном ответе */
    }

    .unused {
        background-color: #ff6666; /* Красный цвет для неиспользованных плашек и мест */
    }
</style>
