<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Тест</title>
    <style>
        #centerContainer {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        #quizContainer {
            max-width: 600px;
            width: 100%;
        }

        h1 {
            text-align: center;
        }

        h3 {
            margin-bottom: 10px;
        }

        .form_radio_btn {
            display: inline-block;
            margin-right: 10px;
            margin-bottom: 2px;
        }

        .form_radio_btn input[type=radio] {
            display: none;
        }

        .form_radio_btn label {
            display: inline-block;
            cursor: pointer;
            padding: 10px 20px;
            line-height: 34px;
            border: 2px solid #3498db;
            border-radius: 6px;
            user-select: none;
        }

        /* Checked */
        .form_radio_btn input[type=radio]:checked + label {
            background: #8d8dff;
            border-color: #8d8dff;
        }

        /* Hover */
        .form_radio_btn label:hover {
            color: #666;
            background: #ecf0f1;
            border-color: #bdc3c7;
        }

        /* Disabled */
        .form_radio_btn input[type=radio]:disabled + label {
            background: #efefef;
            color: #666;
            border-color: #ddd;
            cursor: not-allowed;
        }

        input[type="button"] {
            display: block;
            margin-top: 10px;
            padding: 10px;
            background-color: #2ecc71;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        input[type="button"]:hover {
            background-color: #27ae60;
        }

        #result {
            margin-top: 20px;
            font-weight: bold;
        }
    </style>
</head>
<body>
